{% extends "global/Page.html" %}

{% block content %}
<div class="modern-decision-container">


    <h1 class="main-title">Decision: Round {{ round_number }} of Part X</h1>



    
    
        <p class="intro-text">
     

    
        <form method="post" class="decision-form">
            <label class="allocation-label">
                <strong>What option do you want to choose: A or B?</strong>
            </label>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Your Choice \ Otherâ€™s Choice</th>
                    <th>Option A</th>
                    <th>Option B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Option A</td>
                    <td>[70, 70]</td>
                    <td>[0, 100]</td>
                </tr>
                <tr>
                    <td>Option B</td>
                    <td>[100, 0]</td>
                    <td>[30, 30]</td>
                </tr>
            </tbody>
        </table>

            <div class="choice-container">
                <label class="choice-option">
                    <input type="radio" name="choice" value="A" required>
                    A
                </label>

                <label class="choice-option">
                    <input type="radio" name="choice" value="B" required>
                    B
                </label>
            </div>


            <p class="ai-note">
                The AI agent made this decision based on your instructions.
            </p>
    
            <button type="submit" class="modern-btn">
                continue
            </button>
        </form>
    
    </div>
    
    
    
    
    
    <style>

    /*new*/
    .choice-container {
    margin: 20px 0;
    text-align: center;
    }

    .choice-option {
        display: inline-block;
        margin: 0 25px;
        font-size: 18px;
        cursor: pointer;
    }

    .choice-option input {
        margin-right: 8px;
    }

    .readonly-choice {
        font-size: 20px;
        font-weight: bold;
        color: #0056b3;
    }
    /* General Styling */
    
    .alert-banner {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #f44336; /* Bright red background */
        color: white;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        font-size: 16px;
        z-index: 1000;
        animation: fadeIn 0.5s ease-in-out;
    }
    
    /* Fade-in Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateX(100%);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
    }
    
    /* Container Styling */
    .modern-decision-container {
        max-width: 700px;
        margin: 50px auto;
        background: #ffffff;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    
    /* Title Styling */
    .main-title {
        font-size: 28px;
        text-align: center;
        margin-bottom: 20px;
        color: #333333;
        font-weight: bold;
        border-bottom: 3px solid #0056b3; /* Bottom border color */
        padding-bottom: 10px;
    }
    
    /* Text Styling */
    .intro-text, .warning-text {
        font-size: 16px;
        margin-bottom: 15px;
        text-align: center;
        color: #555555;
    }
    
    .warning-text {
        color: red;
        font-weight: bold;
    }
    
    /* Timer Styling */
    .timer {
        font-size: 20px;
        color: red;
        text-align: center;
        margin-bottom: 20px;
    }
    
    /* Form Styling */
    .decision-form {
        text-align: center;
    }
    
    .allocation-label {
        display: block;
        font-size: 16px;
        margin-bottom: 10px;
    }
    
    .allocation-input {
        display: block;
        margin: 0 auto 20px;
        width: 50%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #dddddd;
        border-radius: 4px;
        text-align: center;
    }
    
    .readonly-input {
        background-color: #f9f9f9;
        color: #555;
        border-color: #ddd;
    }
    
    .ai-note {
        font-size: 14px;
        color: #555;
        margin-top: -15px;
        margin-bottom: 20px;
    }
    
    /* Button Styling */
    .modern-btn {
        display: block;
        width: 100%;
        max-width: 200px;
        margin: 20px auto;
        padding: 12px 20px;
        font-size: 18px;
        color: #ffffff;
        background-color: #0056b3; /* Button background color */
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .modern-btn:hover {
        background-color: #003d80; /* Darker on hover */
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .modern-decision-container {
            padding: 20px;
        }
    
        .main-title {
            font-size: 24px;
        }
    
        .intro-text, .warning-text {
            font-size: 14px;
        }
    
        .allocation-input {
            width: 80%;
        }
    }
    /* Table Styling */
    .styled-table {
        border-collapse: show;
        margin: 25px auto;
        font-size: 15px;
        font-family: Arial, sans-serif;
        width: 100%;
        text-align: center;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .styled-table thead tr {
        background-color: #0056b3;
        color: #ffffff;
        font-weight: bold;
    }

    .styled-table th, .styled-table td {
        border: 1px solid #c1c1c1;
        padding: 10px 15px;
    }

    .styled-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }

    .styled-table tbody tr:hover {
        background-color: #f1f1f1;
    }
    </style>
    {% endblock %}
