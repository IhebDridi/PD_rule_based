{% extends "global/Page.html" %}

{% block content %}
<form method="post" id="auto-form">
    <button>continue</button>
</form>

<script>
    // Auto-submit immediately to advance the round
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('auto-form').submit();
    });
</script>

    <style>

    /*new*/
    .choice-container {
    margin: 20px 0;
    text-align: center;
    }

    .choice-option {
        display: inline-block;
        margin: 0 25px;
        font-size: 18px;
        cursor: pointer;
    }

    .choice-option input {
        margin-right: 8px;
    }

    .readonly-choice {
        font-size: 20px;
        font-weight: bold;
        color: #0056b3;
    }
    /* General Styling */
    
    .alert-banner {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #f44336; /* Bright red background */
        color: white;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        font-size: 16px;
        z-index: 1000;
        animation: fadeIn 0.5s ease-in-out;
    }
    
    /* Fade-in Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateX(100%);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
    }
    
    /* Container Styling */
    .modern-decision-container {
        max-width: 700px;
        margin: 50px auto;
        background: #ffffff;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    
    /* Title Styling */
    .main-title {
        font-size: 28px;
        text-align: center;
        margin-bottom: 20px;
        color: #333333;
        font-weight: bold;
        border-bottom: 3px solid #0056b3; /* Bottom border color */
        padding-bottom: 10px;
    }
    
    /* Text Styling */
    .intro-text, .warning-text {
        font-size: 16px;
        margin-bottom: 15px;
        text-align: center;
        color: #555555;
    }
    
    .warning-text {
        color: red;
        font-weight: bold;
    }
    
    /* Timer Styling */
    .timer {
        font-size: 20px;
        color: red;
        text-align: center;
        margin-bottom: 20px;
    }
    
    /* Form Styling */
    .decision-form {
        text-align: center;
    }
    
    .allocation-label {
        display: block;
        font-size: 16px;
        margin-bottom: 10px;
    }
    
    .allocation-input {
        display: block;
        margin: 0 auto 20px;
        width: 50%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #dddddd;
        border-radius: 4px;
        text-align: center;
    }
    
    .readonly-input {
        background-color: #f9f9f9;
        color: #555;
        border-color: #ddd;
    }
    
    .ai-note {
        font-size: 14px;
        color: #555;
        margin-top: -15px;
        margin-bottom: 20px;
    }
    
    /* Button Styling */
    .modern-btn {
        display: block;
        width: 100%;
        max-width: 200px;
        margin: 20px auto;
        padding: 12px 20px;
        font-size: 18px;
        color: #ffffff;
        background-color: #0056b3; /* Button background color */
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .modern-btn:hover {
        background-color: #003d80; /* Darker on hover */
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .modern-decision-container {
            padding: 20px;
        }
    
        .main-title {
            font-size: 24px;
        }
    
        .intro-text, .warning-text {
            font-size: 14px;
        }
    
        .allocation-input {
            width: 80%;
        }
    }
    </style>
{% endblock %}
